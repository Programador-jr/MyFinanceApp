<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificando Email | MyFinance</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="assets/css/theme.css" rel="stylesheet">
  <link href="assets/css/auth.css" rel="stylesheet">
</head>

<body>
  <!-- Alert Container -->
  <div id="alert-container"
       class="position-fixed top-0 start-50 translate-middle-x mt-3"
       style="z-index: 1055; width: 90%; max-width: 420px;">
  </div>

  <!-- Container Principal (Bootstrap) -->
  <main class="min-vh-100 d-flex align-items-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5">
          <!-- Mantém sua estrutura (auth-container/auth-card), mas com espaçamento melhor -->
          <div class="auth-container p-0">
            <div class="auth-card p-4 p-sm-5">
              <!-- Cabeçalho -->
              <div class="auth-header text-center">
                <div class="logo-main">
                  <i class="fa-solid fa-envelope-circle-check"></i> MyFinance
                </div>
                <p class="logo-subtitle mb-0" id="pageSubtitle">Verificação de email</p>
              </div>

              <!-- Corpo da página -->
              <div class="auth-body mt-4">
                <!-- Status da verificação -->
                <div id="verification-status" class="text-center">
                  <div class="verification-icon mb-3">
                    <i class="fa-solid fa-circle-notch fa-spin fa-3x" id="statusIcon" style="color: var(--primary-blue);"></i>
                  </div>
                  <h4 class="mb-2" style="color: var(--text-light);" id="statusTitle">Verificando seu email</h4>
                  <p id="status" class="text-muted mb-0">Aguarde enquanto verificamos seu token...</p>
                </div>

                <!-- Container para reenvio (inicialmente oculto) -->
                <div id="resend-container" class="d-none mt-3">
                  <div class="instruction-text mb-4 text-center" style="color: var(--text-muted);">
                    <i class="fa-solid fa-info-circle me-2"></i>
                    <span id="instructionText">Seu token expirou ou é inválido</span>
                  </div>

                  <div class="input-group-custom">
                    <label class="input-label">Seu email</label>
                    <div class="input-with-icon">
                      <i class="fa-solid fa-envelope input-icon"></i>
                      <input class="auth-input" type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                  </div>

                  <button class="btn-auth mt-3 w-100" type="button" id="resendBtn">
                    <i class="fa-solid fa-paper-plane me-2"></i> Reenviar verificação
                  </button>

                  <div class="mt-4 text-center">
                    <a href="index.html" class="back-link">
                      <i class="fa-solid fa-arrow-left"></i>
                      Voltar para o login
                    </a>
                  </div>
                </div>
              </div>
            </div><!-- /auth-card -->
          </div><!-- /auth-container -->
        </div><!-- /col -->
      </div><!-- /row -->
    </div><!-- /container -->
  </main>

  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/verify-email.js"></script>
</body>
</html>
