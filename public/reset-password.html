<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova senha - MyFinance</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

  <!-- CSS de autenticação -->
  <link href="assets/css/auth.css" rel="stylesheet" />
</head>

<body>
  <!-- Alert container (showAlert / utils.js) -->
  <div id="alert-container"
       class="position-fixed top-0 start-50 translate-middle-x mt-3"
       style="z-index: 1055; width: 90%; max-width: 420px;">
  </div>

  <div class="auth-container">
    <div class="auth-card">

      <div class="auth-header">
        <div class="logo-main">
          <i class="fa-solid fa-lock"></i>
          MyFinance
        </div>
        <p class="logo-subtitle">Crie uma nova senha</p>
      </div>

      <div class="auth-body">

        <!-- Form (JS controla submit e validações) -->
        <div id="formContainer">
          <form id="resetForm">

            <div class="input-group-custom">
              <label class="input-label" for="newPassword">Nova senha</label>

              <div class="input-with-icon">
                <i class="fa-solid fa-lock input-icon"></i>
                <input
                  id="newPassword"
                  class="auth-input"
                  type="password"
                  placeholder="Digite a nova senha"
                  required
                />

                <!-- Botão apenas de UI; o JS faz o toggle -->
                <button type="button" class="password-toggle" id="toggleNewPassword" aria-label="Mostrar/ocultar senha">
                  <i class="fa-solid fa-eye"></i>
                </button>
              </div>

              <!-- Força da senha (UI) -->
              <div class="password-strength">
                <div class="strength-bar">
                  <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="strength-text" id="strengthText">Digite uma senha</div>
              </div>
            </div>

            <div class="input-group-custom">
              <label class="input-label" for="confirmPassword">Confirmar senha</label>

              <div class="input-with-icon">
                <i class="fa-solid fa-lock input-icon"></i>
                <input
                  id="confirmPassword"
                  class="auth-input"
                  type="password"
                  placeholder="Confirme a senha"
                  required
                />

                <button type="button" class="password-toggle" id="toggleConfirmPassword" aria-label="Mostrar/ocultar senha">
                  <i class="fa-solid fa-eye"></i>
                </button>
              </div>

              <div id="passwordMatch" class="mt-2" style="font-size: 0.85rem; display: none;"></div>
            </div>

            <!-- Requisitos (UI) -->
            <div class="password-requirements">
              <div class="requirements-title">
                <i class="fa-solid fa-shield"></i>
                Requisitos de segurança
              </div>

              <div class="requirement-item">
                <i class="fa-solid fa-circle requirement-icon" id="reqLength"></i>
                <span class="requirement-text">Mínimo 8 caracteres</span>
              </div>

              <div class="requirement-item">
                <i class="fa-solid fa-circle requirement-icon" id="reqLetter"></i>
                <span class="requirement-text">Pelo menos uma letra maiúscula</span>
              </div>

              <div class="requirement-item">
                <i class="fa-solid fa-circle requirement-icon" id="reqNumber"></i>
                <span class="requirement-text">Pelo menos um número</span>
              </div>
            </div>

            <button class="btn-auth" type="submit" id="submitBtn">
              <i class="fa-solid fa-check me-2"></i>
              Redefinir senha
            </button>
          </form>
        </div>

        <!-- Success state -->
        <div id="successMessage" class="success-message">
          <div class="success-icon">
            <i class="fa-solid fa-circle-check"></i>
          </div>

          <h3 class="success-title">Senha alterada!</h3>

          <p class="success-text">
            Sua senha foi redefinida com sucesso. Agora você pode fazer login com sua nova senha.
          </p>

          <button class="btn-auth" id="backToLoginBtn" type="button">
            <i class="fa-solid fa-right-to-bracket me-2"></i>
            Fazer login
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts (ordem importa) -->
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/reset-password.js"></script>
</body>
</html>
