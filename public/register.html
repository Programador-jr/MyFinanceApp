<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png">
  <title>Cadastro - MyFinance</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

  <link href="assets/css/auth.css" rel="stylesheet" />
  <link href="assets/css/light-mode.css" rel="stylesheet" />
</head>

<body>
  <div id="alert-container"
       class="position-fixed top-0 start-50 translate-middle-x mt-3"
       style="z-index: 1055; width: 90%; max-width: 420px;">
  </div>

  <div class="auth-container">
    <div class="auth-card">

      <div class="auth-header">
        <div class="logo-main">
          <i class="fa-solid fa-user-plus"></i>
          MyFinance
        </div>
        <p class="logo-subtitle">Crie sua conta gratuitamente</p>
      </div>

      <div class="auth-body">
        <form id="registerForm">

          <div class="input-group-custom">
            <label class="input-label" for="name">Nome completo</label>
            <div class="input-with-icon">
              <i class="fa-solid fa-user input-icon"></i>
              <input class="auth-input" type="text" placeholder="Seu nome" required id="name" />
            </div>
          </div>

          <div class="input-group-custom">
            <label class="input-label" for="email">Email</label>
            <div class="input-with-icon">
              <i class="fa-solid fa-envelope input-icon"></i>
              <input class="auth-input" type="email" placeholder="seuemail.com" required id="email" />
            </div>
          </div>

          <div class="input-group-custom">
            <label class="input-label" for="password">Senha</label>
            <div class="input-with-icon">
              <i class="fa-solid fa-lock input-icon"></i>
              <input class="auth-input" type="password" placeholder="Digite uma senha" required id="password" />

              <button type="button" class="password-toggle" id="togglePassword" aria-label="Mostrar/ocultar senha">
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>

            <div class="password-strength">
              <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
              </div>
              <div class="strength-text" id="strengthText">Digite uma senha</div>
            </div>
          </div>

          <div class="input-group-custom">
            <label class="input-label" for="confirmPassword">Confirmar senha</label>
            <div class="input-with-icon">
              <i class="fa-solid fa-lock input-icon"></i>
              <input class="auth-input" type="password" placeholder="Confirme sua senha" required id="confirmPassword" />

              <button type="button" class="password-toggle" id="toggleConfirmPassword" aria-label="Mostrar/ocultar confirmação">
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>

            <div id="passwordMatch" class="mt-2" style="font-size: 0.85rem;"></div>
          </div>

          <div class="password-requirements">
            <div class="requirements-title">
              <i class="fa-solid fa-shield"></i>
              Requisitos de segurança
            </div>

            <div class="requirement-item">
              <i class="fa-solid fa-circle requirement-icon" id="reqLength"></i>
              <span class="requirement-text">Mínimo 8 caracteres</span>
            </div>

            <div class="requirement-item">
              <i class="fa-solid fa-circle requirement-icon" id="reqLetter"></i>
              <span class="requirement-text">Pelo menos uma letra maiúscula</span>
            </div>

            <div class="requirement-item">
              <i class="fa-solid fa-circle requirement-icon" id="reqNumber"></i>
              <span class="requirement-text">Pelo menos um número</span>
            </div>
          </div>

          <div class="input-group-custom">
            <label class="input-label" for="inviteCode">Código da família (opcional)</label>
            <div class="input-with-icon">
              <i class="fa-solid fa-users input-icon"></i>
              <input class="auth-input" type="text" placeholder="Código de convite" id="inviteCode" />
            </div>
          </div>

          <div class="terms-check" id="termsCheck">
            <div class="terms-checkbox" id="termsCheckbox"></div>
            <span class="terms-label">
              Concordo com os
              <a href="#" class="terms-link" data-legal="terms">Termos de Uso</a>
              e a
              <a href="#" class="terms-link" data-legal="privacy">Pol&iacute;tica de Privacidade</a>
            </span>
          </div>

          <button class="btn-auth" type="submit" id="submitBtn">
            <i class="fa-solid fa-check me-2"></i>
            Criar minha conta
          </button>
        </form>

        <a href="index.html" class="back-link">
          <i class="fa-solid fa-arrow-left"></i>
          Voltar para o login
        </a>
      </div>
    </div>
  </div>

  <div class="legal-modal" id="legalModal" aria-hidden="true" hidden>
    <div class="legal-modal__backdrop" data-legal-close></div>
    <div class="legal-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="legalModalTitle">
      <div class="legal-modal__header">
        <h3 class="legal-modal__title" id="legalModalTitle">Termos de Uso</h3>
        <button type="button" class="legal-modal__close" data-legal-close aria-label="Fechar modal">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="legal-modal__body" id="legalModalBody"></div>
    </div>
  </div>

  </template>

  <script src="/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/pwa.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
