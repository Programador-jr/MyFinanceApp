<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png">
  <title>Login - MyFinance</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

  <link href="assets/css/auth.css" rel="stylesheet" />
  <link href="assets/css/light-mode.css" rel="stylesheet" />
</head>

<body>
  <div id="alert-container"
       class="position-fixed top-0 start-50 translate-middle-x mt-3"
       style="z-index: 1055; width: 90%; max-width: 420px;">
  </div>

  <div class="auth-container">
    <div class="auth-card">

      <div class="auth-header">
        <div class="logo-main">
          <i class="fa-solid fa-wallet"></i>
          MyFinance
        </div>
        <p class="logo-subtitle">Controle financeiro inteligente</p>
      </div>

      <div class="auth-body">
        <form id="loginForm">

          <div class="input-group-custom">
            <label class="input-label" for="email">Email</label>
            <div class="input-with-icon">
              <i class="fa-solid fa-envelope input-icon"></i>
              <input class="auth-input" type="email" placeholder="seuemail.com" required id="email" />
            </div>
          </div>

          <div class="input-group-custom">
            <label class="input-label" for="password">Senha</label>
            <div class="input-with-icon">
              <i class="fa-solid fa-lock input-icon"></i>
              <input class="auth-input" type="password" placeholder="Digite sua senha" required id="password" />

              <button type="button" class="password-toggle" id="togglePassword" aria-label="Mostrar/ocultar senha">
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="remember-me" id="rememberMe">
            <div class="remember-checkbox" id="rememberCheckbox"></div>
            <span class="remember-label">Lembrar usu√°rio</span>
          </div>

          <button class="btn-auth" type="submit">
            <i class="fa-solid fa-right-to-bracket me-2"></i>
            Entrar na conta
          </button>
        </form>

        <div class="auth-links">
          <a href="forgot-password.html" class="link-item">
            <i class="fa-solid fa-key"></i>
            Recuperar senha
          </a>

          <a href="register.html" class="link-item">
            <i class="fa-solid fa-user-plus"></i>
            Criar conta
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/pwa.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
