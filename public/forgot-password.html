<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar senha - MyFinance</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

  <!-- CSS específico de autenticação -->
  <link href="assets/css/auth.css" rel="stylesheet" />
</head>

<body>
  <!--
    ALERT CONTAINER
    - Usado por showAlert() (utils.js).
    - Mantém padrão em todas as telas de auth.
  -->
  <div id="alert-container"
       class="position-fixed top-0 start-50 translate-middle-x mt-3"
       style="z-index: 1055; width: 90%; max-width: 420px;">
  </div>

  <!-- CONTEÚDO -->
  <div class="auth-container">
    <div class="auth-card">

      <!-- HEADER -->
      <div class="auth-header">
        <div class="logo-main">
          <i class="fa-solid fa-key"></i>
          MyFinance
        </div>
        <p class="logo-subtitle">Recuperação de senha</p>
      </div>

      <!-- BODY -->
      <div class="auth-body">

        <!--
          FORM
          - O JS (forgot-password.js) usa: #forgotForm e pega o primeiro <input> e o primeiro <button>.
        -->
        <div id="formContainer">
          <form id="forgotForm">
            <div class="input-group-custom">
              <label class="input-label" for="email">Email cadastrado</label>

              <div class="input-with-icon">
                <i class="fa-solid fa-envelope input-icon"></i>
                <input
                  id="email"
                  class="auth-input"
                  type="email"
                  placeholder="seuemail.com"
                  required
                />
              </div>
            </div>

            <!-- Instruções (somente UI) -->
            <div class="instructions">
              <div class="instructions-title">
                <i class="fa-solid fa-circle-info"></i>
                Como funciona
              </div>
              <p class="instructions-text">
                Enviaremos um link de recuperação para seu email.
              </p>
            </div>

            <button class="btn-auth" type="submit" id="submitBtn">
              <i class="fa-solid fa-paper-plane me-2"></i>
              Enviar link de recuperação
            </button>
          </form>

          <a href="index.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i>
            Voltar para o login
          </a>
        </div>

        <!--
          SUCCESS STATE
          - O JS (forgot-password.js) vai esconder #formContainer e mostrar #successMessage.
        -->
        <div id="successMessage" class="success-message">
          <div class="success-icon">
            <i class="fa-solid fa-envelope-circle-check"></i>
          </div>

          <h3 class="success-title">Email enviado!</h3>

          <p class="success-text">
            Enviamos um link de recuperação para <strong id="sentEmail"></strong>.
            Verifique a caixa de entrada e a pasta de spam.
          </p>

          <button class="btn-auth" id="backToLoginBtn" type="button">
            <i class="fa-solid fa-right-to-bracket me-2"></i>
            Voltar ao login
          </button>
        </div>

      </div>
    </div>
  </div>

  <!--
    SCRIPTS (ordem importante):
    1) api.js  -> apiFetch()
    2) utils.js -> showAlert(), setLoading(), initTheme() etc.
    3) forgot-password.js -> lógica da página
  -->
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/forgot-password.js"></script>
</body>
</html>
